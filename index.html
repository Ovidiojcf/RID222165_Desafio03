<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <!-- CONTAINER PRINCIPAL -->
    <div class="container">
        
        <!-- CARD PRINCIPAL -->
        <div class="todo-card">
            
            <!-- TITULO DO CARD -->
            <h1 class="card-title">Board de tarefas</h1>

            <!-- INPUT GROUP - NOME DA TAREFA E ETIQUETA -->
            <div class="input-group">
                <input 
                    type="text" 
                    class="todo-input" 
                    placeholder="Nome da tarefa"
                    id="taskInput"
                >
                <input 
                    type="text" 
                    class="todo-input todo-tag" 
                    placeholder="Etiqueta"
                    id="tagInput"
                >
                <button class="btn btn-primary" id="addTaskBtn">
                    <img src="assets/+.svg" alt="botão de adicionar tarefa">
                </button>
            </div>

            <!-- LISTA DE TAREFAS -->
            <div class="tasks-container">
                <ul class="tasks-list" id="tasksList">
                    <li class="task-item">
                        <div class="task-content">
                            <div class="task-header">
                                <h3 class="task-title">Nome da tarefa</h3>
                            </div>
                            <div class="task-footer">
                                <span class="task-tag">Etiqueta</span>
                                <p class="task-date">Criado em: 21/08/2025</p>
                            </div>
                        </div>
                        <button class="btn btn-complete" id="completeBtn">
                            Concluir
                        </button>
                    </li>
                    
                </ul>
            </div>

            <!-- CONTADOR DE TAREFAS -->
            <div class="tasks-counter">
                <p class="counter-text">
                    <span id="completedCount">0</span> 
                    <span id="completedLabel">tarefa concluída</span>
                </p>
            </div>
            <!-- FIM DO CONTADOR -->

        </div>
        <!-- FIM DO CARD PRINCIPAL -->

    </div>
    <!-- FIM DO CONTAINER PRINCIPAL -->

    <script src="script.js"></script>
</body>
</html>
